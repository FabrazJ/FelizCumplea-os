<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Un recorrido para ti ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  height:100vh;
  background:linear-gradient(-45deg,#fff1eb,#ace0f9,#fdeff2,#e6f0ff);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  width:100%;
  max-width:1100px;
  padding:30px;
  text-align:center;
}

/* SOBRE */
.envelope{
  width:320px;
  height:200px;
  background:#f7c6d0;
  margin:0 auto 50px;
  border-radius:0 0 22px 22px;
  cursor:pointer;
  box-shadow:0 30px 70px rgba(0,0,0,.2);
  animation:pulse 2.5s infinite;
  position:relative;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

.flap{
  position:absolute;
  inset:0;
  background:#f2a7b4;
  clip-path:polygon(0 0,50% 60%,100% 0);
  transform-origin:top;
  transition:1s ease;
}

.envelope.open .flap{transform:rotateX(180deg)}

.letter{
  position:absolute;
  top:18px;left:18px;right:18px;
  background:#fff;
  padding:20px;
  border-radius:14px;
  transform:translateY(80px);
  opacity:0;
  transition:1.2s ease;
}

.envelope.open .letter{
  transform:translateY(-40px);
  opacity:1;
}

.letter h2{
  font-family:'Great Vibes',cursive;
  font-size:2.2rem;
  color:#d94f6a;
}

/* RECORRIDO */
.options{
  display:none;
  margin-top:20px;
}

.options.show{
  display:flex;
  justify-content:space-between;
  gap:18px;
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

.step{
  flex:1;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(6px);
  border-radius:22px;
  padding:16px 12px;
  box-shadow:0 10px 22px rgba(0,0,0,.15);
  transition:.4s;
  position:relative;
  min-width:0;
}

.step h3{
  font-family:'Playfair Display',serif;
  font-size:1rem;
}

.step span{
  display:block;
  font-size:11px;
  color:#777;
  margin:8px 0 12px;
}

.step a{
  display:block;
  padding:11px;
  border-radius:30px;
  background:linear-gradient(135deg,#ffe29f,#ffa99f);
  text-decoration:none;
  color:#333;
  font-weight:500;
  font-size:12px;
}

/* ESTADOS */
.locked{
  opacity:.45;
  pointer-events:none;
}

.locked::after{
  content:"ðŸ”’";
  position:absolute;
  top:10px;
  right:14px;
}

.active{
  opacity:1;
  animation:glow 2s infinite;
}

@keyframes glow{
  0%,100%{box-shadow:0 0 0 rgba(0,0,0,0)}
  50%{box-shadow:0 0 16px rgba(255,180,120,.6)}
}

.reset{
  margin-top:24px;
  background:none;
  border:none;
  font-size:11px;
  color:#777;
  cursor:pointer;
  text-decoration:underline;
}

/* RESPONSIVE */
@media(max-width:720px){
  .options.show{gap:10px}
  .step h3{font-size:.9rem}
  .step span{font-size:10px}
}
</style>
</head>

<body>

<div class="container">

  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="letter">
      <h2>Para ti ðŸŒ·</h2>
      <p>Todo estÃ¡ aquÃ­â€¦<br>avanza a tu ritmo ðŸ’›</p>
    </div>
  </div>

  <div class="options" id="options">

    <div class="step active" id="step1">
      <h3>Paso 1 âœ¨</h3>
      <span>El inicio</span>
      <a href="#" onclick="go('presentacion','Cartas/carta_presentacion.html')">Abrir carta</a>
    </div>

    <div class="step locked" id="step2">
      <h3>Paso 2 ðŸŽ‚</h3>
      <span>Celebrarte</span>
      <a>Leer deseo</a>
    </div>

    <div class="step locked" id="step3">
      <h3>Paso 3 ðŸ’›</h3>
      <span>Sentirte querida</span>
      <a>Leer palabras</a>
    </div>

    <div class="step locked" id="step4">
      <h3>Paso final ðŸŒ™</h3>
      <span>Siempre aquÃ­</span>
      <a>Leer con calma</a>
    </div>

  </div>

  <button class="reset" onclick="reset()">Reiniciar recorrido</button>

</div>

<script>
function openEnvelope(){
  document.querySelector('.envelope').classList.add('open');
  setTimeout(()=>{
    options.classList.add('show');
    checkProgress();
  },1000);
}

function go(step,url){
  localStorage.setItem(step,true);
  window.location.href=url;
}

function checkProgress(){
  if(localStorage.getItem('presentacion')){
    step2.classList.remove('locked');
    step2.classList.add('active');
    step2.querySelector('a').onclick=()=>go('cumple','Cartas/carta_cumple.html');
  }
  if(localStorage.getItem('cumple')){
    step3.classList.remove('locked');
    step3.classList.add('active');
    step3.querySelector('a').onclick=()=>go('querida','Cartas/carta_profunda.html');
  }
  if(localStorage.getItem('querida')){
    step4.classList.remove('locked');
    step4.classList.add('active');
    step4.querySelector('a').href='Cartas/carta_triste.html';
  }
}

function reset(){
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
