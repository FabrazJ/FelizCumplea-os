<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Una carta para ti ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root {
    --pink-accent: #e91e63;
    --soft-bg: #fff5f7;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
  }

  /* Sobre estilizado con pulso */
  .sobre {
    width: 320px;
    height: 200px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    position: relative;
    border: 1px solid rgba(255,255,255,0.4);
  }

  .sobre:hover {
    transform: scale(1.05) translateY(-10px);
    box-shadow: 0 35px 70px rgba(233, 30, 99, 0.2);
  }

  .sobre .icon {
    font-size: 4rem;
    margin-bottom: 10px;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
  }

  .sobre .label {
    font-size: 0.8rem;
    letter-spacing: 3px;
    color: var(--pink-accent);
    text-transform: uppercase;
    font-weight: 400;
  }

  /* Carta con dise√±o minimalista */
  .carta {
    display: none;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 60px 40px;
    border-radius: 40px;
    max-width: 650px;
    width: 90%;
    text-align: center;
    box-shadow: 0 40px 100px rgba(0,0,0,0.1);
    border: 1px solid #fff;
    z-index: 10;
  }

  .titulo {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(3.5rem, 8vw, 5rem);
    color: var(--pink-accent);
    margin: 0;
  }

  .texto {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.1rem, 4vw, 1.4rem);
    line-height: 1.8;
    margin-top: 30px;
    color: #444;
  }

  .firma {
    margin-top: 40px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 300;
    font-style: italic;
    color: var(--pink-accent);
    opacity: 0.8;
  }

  /* Bot√≥n de navegaci√≥n */
  .btn-next {
    margin-top: 50px;
    padding: 15px 40px;
    background: var(--pink-accent);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    display: inline-block;
    font-size: 0.85rem;
    letter-spacing: 1px;
    transition: 0.4s;
    border: none;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(233, 30, 99, 0.3);
  }

  .btn-next:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(233, 30, 99, 0.4);
    background: #d81b60;
  }

  /* Animaciones */
  .animar-entrada {
    animation: slideUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(100px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* Contenedor de p√©talos */
  #petals-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>

<body>

<div id="petals-container"></div>

<div class="sobre" onclick="abrirCarta()">
  <div class="icon">üíå</div>
  <div class="label">Para Mar√≠a Jos√©</div>
</div>

<div class="carta" id="carta">
  <div class="titulo">Mar√≠a Jos√©</div>
  <div class="texto">
    Hay personas que no necesitan hacer ruido<br>
    para dejar huella.<br><br>
    Tu forma de sentir y de mirar el mundo<br>
    es un regalo silencioso.
  </div>
  <div class="firma">Con cari√±o, Michelle ü§ç</div>
  
  <a href="../index.html" class="btn-next" onclick="marcarVisto()">Continuar el camino ‚Üí</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
function abrirCarta(){
  document.querySelector('.sobre').style.display = "none";
  const carta = document.getElementById('carta');
  carta.style.display = "block";
  carta.classList.add('animar-entrada');

  // Efecto de flores (p√©talos rosas y blancos)
  var end = Date.now() + (2 * 1000);
  var colors = ['#fbc2eb', '#ffffff', '#e91e63'];

  (function frame() {
    confetti({
      particleCount: 2,
      angle: 60,
      spread: 55,
      origin: { x: 0 },
      colors: colors,
      shapes: ['circle'] // Simula p√©talos
    });
    confetti({
      particleCount: 2,
      angle: 120,
      spread: 55,
      origin: { x: 1 },
      colors: colors,
      shapes: ['circle']
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
}

function marcarVisto() {
  // Esta l√≠nea es clave para que el index.html sepa que puede mostrar el Paso 2
  localStorage.setItem('read_presentacion', 'true');
}
</script>

</body>
</html>
