<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {

    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;

/* TARJETA */
.card {

    width: 90%;
    max-width: 520px;
    padding: 60px 45px;
    border-radius: 35px;
    text-align: center;

    position: relative;
    animation: entrada 2s ease;
    z-index: 5;
}

/* BRILLO LUJO */
.card::before {

    inset: 0;
    border-radius: 35px;
    background: linear-gradient(120deg, transparent, rgba(255,215,200,0.45), transparent);
    animation: brillo 5s infinite;
    pointer-events: none;
}

/* TITULOS */
h1 {
    font-family: 'Playfair Display', serif;
    color: #d81b60;
    font-size: 34px;
    margin-bottom: 10px;
}

h2 {
    font-weight: 300;
    color: #777;
    font-size: 16px;
}

/* MENSAJE */
#mensaje {
    margin-top: 35px;
    font-size: 15.5px;
    line-height: 1.9;
    color: #444;
    min-height: 150px;
}

/* BOTONES */
button {
    margin-top: 30px;
    padding: 16px 45px;
    border-radius: 50px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(135deg, #d81b60, #ff8fa3);
    color: white;
    box-shadow: 0 20px 40px rgba(216,27,96,0.5);
    transition: all 0.4s ease;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 28px 60px rgba(216,27,96,0.7);
}

/* FIRMA */
.firma {
    margin-top: 40px;
    font-style: italic;
    color: #777;
    font-size: 14px;
}

/* VELAS */
.cake {
    font-size: 55px;
    margin-top: 20px;
    cursor: pointer;
    animation: flama 1.5s infinite alternate;
}

@keyframes flama {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
}

/* ANIMACIONES */
@keyframes fondo {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(25deg); }
}

@keyframes entrada {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes brillo {
    from { transform: translateX(-100%); }
    to { transform: translateX(100%); }
}

/* CONFETTI */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: caer 4s linear forwards;
}

@keyframes caer {
    to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
    }
}

/* CORAZONES */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: flotar linear infinite;
}

@keyframes flotar {
    to {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
    }
}
</style>
</head>
