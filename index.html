    color: #444;

/* BOTONES */
button {
    margin-top: 30px;
    padding: 16px 42px;
    font-size: 16px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #e91e63, #ff6090);
    color: white;
    box-shadow: 0 18px 35px rgba(233,30,99,0.5);

}

button:hover {

}

.toggle {

    color: #e91e63;
    box-shadow: none;
    margin-top: 18px;
}

.firma {

    font-style: italic;
    color: #777;
    font-size: 14px;
}

/* ANIMACIONES */
@keyframes aparecer {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fondo {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.heart {

    bottom: -20px;

.confetti {

/* MODO OSCURO */
