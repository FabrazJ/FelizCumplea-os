<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>90 Destellos para ti ü§ç</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #6a89cc;
        --accent: #e91e63;
        --bg-grad: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        --glass: rgba(255, 255, 255, 0.85);
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-grad);
        font-family: 'Montserrat', sans-serif;
        overflow: hidden;
        color: #333;
    }

    /* VISTA 1: INICIO */
    .view-start {
        text-align: center;
        animation: fadeIn 1.2s ease-out;
    }

    .sobre-principal {
        width: 320px;
        height: 200px;
        background: white;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255,255,255,0.3);
    }

    .sobre-principal:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: 0 35px 60px -15px rgba(106, 137, 204, 0.3);
    }

    .sobre-principal .icon { font-size: 4.5rem; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
    .sobre-principal p { 
        margin-top: 15px;
        font-size: 0.75rem; 
        letter-spacing: 3px; 
        color: var(--primary); 
        font-weight: 600;
        text-transform: uppercase;
    }

    /* VISTA 2: SELECTOR HORIZONTAL */
    .view-selector {
        display: none;
        width: 100vw;
        text-align: center;
        animation: slideUp 0.8s ease-out;
    }

    .view-selector h2 {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        color: #444;
        margin-bottom: 5px;
    }

    .scroll-wrapper {
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        padding: 60px 0;
        cursor: grab;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
    }

    .scroll-wrapper:active { cursor: grabbing; }
    .scroll-wrapper::-webkit-scrollbar { display: none; }

    .mini-sobre {
        display: inline-flex;
        flex-direction: column;
        width: 140px;
        height: 100px;
        background: var(--glass);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        margin: 0 12px;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        border: 1px solid rgba(255,255,255,0.5);
    }

    .mini-sobre:hover {
        transform: translateY(-15px);
        background: white;
        border-color: var(--primary);
        box-shadow: 0 20px 40px rgba(106, 137, 204, 0.2);
    }

    .mini-sobre span {
        font-size: 0.65rem;
        font-weight: 600;
        color: var(--primary);
        margin-top: 8px;
    }

    /* VISTA 3: CARTA */
    .view-carta {
        display: none;
        width: 90%;
        max-width: 550px;
        background: var(--glass);
        backdrop-filter: blur(15px);
        padding: 60px 40px;
        border-radius: 40px;
        text-align: center;
        box-shadow: 0 40px 100px rgba(0,0,0,0.1);
        border: 1px solid rgba(255,255,255,0.6);
        animation: zoomIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .titulo-carta { font-family: 'Great Vibes', cursive; font-size: 4rem; color: var(--accent); margin: 0; }
    .texto-carta { 
        font-family: 'Playfair Display', serif; 
        font-size: 1.5rem; 
        line-height: 1.7; 
        margin: 35px 0; 
        color: #444;
        font-style: italic;
    }

    /* BOTONES */
    .btn-container { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }

    .btn {
        padding: 14px 28px;
        border-radius: 50px;
        cursor: pointer;
        border: none;
        font-family: 'Montserrat', sans-serif;
        font-size: 0.85rem;
        font-weight: 600;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-next { background: var(--primary); color: white; box-shadow: 0 8px 20px rgba(106, 137, 204, 0.3); }
    .btn-next:hover { transform: scale(1.05); box-shadow: 0 12px 25px rgba(106, 137, 204, 0.4); }

    .btn-back { background: rgba(0,0,0,0.05); color: #666; }
    .btn-back:hover { background: rgba(0,0,0,0.1); }

    /* ANIMACIONES */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

</style>
</head>
<body>

    <div class="view-start" id="viewStart">
        <div class="sobre-principal" onclick="goToSelector()">
            <div class="icon">üíå</div>
            <p>90 Se√±ales para Mar√≠a Jos√©</p>
        </div>
    </div>

    <div class="view-selector" id="viewSelector">
        <h2>Un mensaje para cada momento</h2>
        <p style="color: #888; font-size: 0.8rem;">Arrastra horizontalmente y elige un sobre</p>
        
        <div class="scroll-wrapper" id="scrollContainer">
            </div>

        <button class="btn btn-back" onclick="location.href='../index.html'">Volver al Inicio</button>
    </div>

    <div class="view-carta" id="viewCarta">
        <div class="titulo-carta">Para ti</div>
        <div class="texto-carta" id="textoCarta"></div>
        <div class="btn-container">
            <button class="btn btn-back" onclick="backToSelector()">‚Üê Volver</button>
            <button class="btn btn-next" onclick="cambiarFrase()">Otra se√±al ‚ú®</button>
        </div>
    </div>

    "Est√°s exactamente donde necesitas estar.", "Lo est√°s haciendo mucho mejor de lo que piensas.", "Que tu prioridad hoy sea estar bien contigo.", "Tu sonrisa puede cambiar tu propio d√≠a.", "Conf√≠a en el tiempo.", "Eres valiosa por el simple hecho de existir.", "Deja ir lo que no puedes controlar.", "Tu versi√≥n del futuro agradece que no te rindas.", "La paz mental es el √©xito m√°s grande.", "Mereces lo que sue√±as.",
    "Un paso a la vez es suficiente.", "Eres tu proyecto m√°s importante.", "Cuidar de ti no es ego√≠smo.", "Tu coraz√≥n sabe el camino.", "Cree en tu magia.", "Eres el cielo, todo lo dem√°s es el clima.", "Tus miedos no definen tu capacidad.", "Cada d√≠a es una nueva oportunidad.", "S√© amable contigo misma.", "Florece a tu propio ritmo.",
    "No compares tu cap√≠tulo 1 con el 20 de otros.", "Eres suficiente.", "Hoy es un regalo.", "Escucha tu intuici√≥n.", "Tu valent√≠a es inspiradora.", "Respira profundo.", "Todo pasa por algo.", "Lo bueno toma tiempo.", "Eres luz en la oscuridad.", "√Åmate un poquito m√°s hoy.",

];

const container = document.getElementById('scrollContainer');

// Generar 90 sobres
for (let i = 1; i <= 90; i++) {
    const div = document.createElement('div');
    div.className = 'mini-sobre';
    div.innerHTML = `<div style="font-size:2.2rem">‚úâÔ∏è</div><span>DESTELLO ${i}</span>`;
    div.onclick = openCarta;
    container.appendChild(div);
}

// Funcionalidad de Arrastre (PC)
let isDown = false;
let startX;
let scrollLeft;

container.addEventListener('mousedown', (e) => {
    isDown = true;
    container.classList.add('active');
    startX = e.pageX - container.offsetLeft;
    scrollLeft = container.scrollLeft;
});
container.addEventListener('mouseleave', () => isDown = false);
container.addEventListener('mouseup', () => isDown = false);
container.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - container.offsetLeft;
    const walk = (x - startX) * 2; 
    container.scrollLeft = scrollLeft - walk;
});

// Navegaci√≥n
function goToSelector() {
    document.getElementById('viewStart').style.display = 'none';
    document.getElementById('viewSelector').style.display = 'block';
}

function openCarta() {
    document.getElementById('viewSelector').style.display = 'none';
    document.getElementById('viewCarta').style.display = 'block';
    cambiarFrase();
}

function backToSelector() {
    document.getElementById('viewCarta').style.display = 'none';
    document.getElementById('viewSelector').style.display = 'block';
}

function cambiarFrase() {
    const texto = document.getElementById('textoCarta');
    texto.style.opacity = 0;
    
    setTimeout(() => {
        const randomIdx = Math.floor(Math.random() * mensajes.length);
        texto.innerText = mensajes[randomIdx];
        texto.style.opacity = 1;
        confetti({
            particleCount: 50,
            spread: 70,
            origin: { y: 0.7 },
            colors: ['#6a89cc', '#e91e63', '#ffffff']
        });
    }, 200);
}
</script>
